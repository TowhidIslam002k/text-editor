<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Your Text Editor</h1>
            <div class="main-div">
                <i id="bold-text" style="margin: 20px 30px 0px;" class="fa-solid fa-bold"></i> 
                <i id="italic-text" style="margin-right: 30px;" class="fa-solid fa-italic"></i> 
                <i id="underline-text" style="margin-right: 150px;" class="fa-solid fa-underline"></i>
                <i id="align-left" style="margin-right: 30px;" class="fa-solid fa-align-left"></i>
                <i id="align-center" style="margin-right: 30px;" class="fa-solid fa-align-center"></i>
                <i id="align-right" style="margin-right: 30px;" class="fa-solid fa-align-right"></i>
                <i id="align-justify" class="fa-solid fa-align-justify"></i>

                <input id="number-input" style="width: 50px; margin-left: 100px;" type="number" name="">
                <h4 style="display: inline; margin: 0px 17px ;">aA</h4>
                <input id="color-input" type="color" name="" >
                
                <hr>
               
                <textarea class="child-div" id="text-to-change"> </textarea>
            </div>
        </section>
    </main>
    <footer>
        <small><b>&#169;Copyright2023 | @Md Towhid Initiative...</b></small>
    </footer>
    <script src="extreme.js"></script>
</body>
</html>
